<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reusable UI Components</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">MyUI</div>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">Components</a>
      <a href="#">About</a>
    </div>
  </div>

  <!-- Buttons -->
  <div class="section">
    <h2>Buttons</h2>
    <button class="btn btn-primary">Primary</button>
    <button class="btn btn-secondary">Secondary</button>
  </div>

  <!-- Card -->
  <div class="section">
    <h2>Card</h2>
    <div class="card">
      <div class="card-title">Card Title</div>
      <div class="card-text">This is a reusable card component. You can use it to display content, info, or actions.</div>
    </div>
  </div>

  <!-- Form -->
  <div class="section">
    <h2>Form</h2>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" type="text" placeholder="Enter your name"/>
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" rows="4" placeholder="Write your message..."></textarea>
      </div>
      <button class="btn btn-primary" type="submit">Submit</button>
    </form>
  </div>

  <!-- Badges -->
  <div class="section">
    <h2>Badges</h2>
    <p>Inbox <span class="badge">5</span></p>
    <p>Notifications <span class="badge">12</span></p>
  </div>

</body>
</html>
